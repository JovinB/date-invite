<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Calendar: March 17â€“22</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 40%, #0f3460 100%);
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* â”€â”€ Stars background â”€â”€ */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .star {
      position: absolute;
      border-radius: 50%;
      background: #fff;
      animation: twinkle var(--d, 3s) ease-in-out infinite alternate;
      opacity: 0;
    }
    @keyframes twinkle {
      from { opacity: 0.1; transform: scale(1); }
      to   { opacity: 0.9; transform: scale(1.4); }
    }

    /* â”€â”€ Floating emojis â”€â”€ */
    .floaters {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }
    .floater {
      position: absolute;
      font-size: var(--fs, 1.5rem);
      animation: floatUp var(--dur, 8s) linear infinite;
      animation-delay: var(--delay, 0s);
      opacity: 0;
      bottom: -60px;
    }
    @keyframes floatUp {
      0%   { transform: translateY(0)   rotate(0deg);   opacity: 0; }
      10%  { opacity: 0.7; }
      90%  { opacity: 0.7; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }

    /* â”€â”€ Card â”€â”€ */
    .card {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 28px;
      padding: 3rem 3.5rem;
      max-width: 520px;
      width: 90%;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      animation: cardIn 0.8s cubic-bezier(0.34,1.56,0.64,1) both;
    }

    /* â”€â”€ Calendar â”€â”€ */
    .calendar {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .calendar th {
      padding: 1rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: #e8e8ff;
      font-weight: 600;
      font-size: 1rem;
    }
    @keyframes cardIn {
      from { opacity: 0; transform: scale(0.7) translateY(40px); }
      to   { opacity: 1; transform: scale(1)   translateY(0); }
    }

    .icon { font-size: 3.5rem; margin-bottom: 0.5rem; display: block; animation: bounce 1.8s ease-in-out infinite; }
    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50%      { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.1rem;
      color: #ffd6e7;
      margin-bottom: 0.3rem;
      text-shadow: 0 0 20px rgba(255,150,180,0.5);
    }

    .subtitle {
      color: #a8c0ff;
      font-size: 1rem;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    /* â”€â”€ Details box â”€â”€ */
    .details {
      background: rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: 1.2rem 1.5rem;
      margin-bottom: 1.8rem;
      text-align: left;
    }
    .detail-row {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: #e8e8ff;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.45rem 0;
    }
    .detail-row:not(:last-child) { border-bottom: 1px solid rgba(255,255,255,0.08); }
    .detail-row .emoji { font-size: 1.3rem; flex-shrink: 0; }

    /* â”€â”€ Personal message â”€â”€ */
    .message-box {
      background: rgba(255, 214, 231, 0.08);
      border-left: 3px solid #ff8fab;
      border-radius: 12px;
      padding: 1rem 1.2rem;
      margin-bottom: 2rem;
      color: #ffd6e7;
      font-size: 0.95rem;
      line-height: 1.6;
      text-align: left;
      font-style: italic;
    }

    /* â”€â”€ Question â”€â”€ */
    .question {
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 1.5rem;
    }

    /* â”€â”€ Buttons â”€â”€ */
    .buttons { display: flex; gap: 1rem; justify-content: center; position: relative; }

    .btn {
      padding: 0.85rem 2.2rem;
      border: none;
      border-radius: 50px;
      font-family: 'Quicksand', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .btn-yes {
      background: linear-gradient(135deg, #ff6b9d, #ff8fab);
      color: #fff;
      box-shadow: 0 6px 24px rgba(255,107,157,0.45);
    }
    .btn-yes:hover { transform: scale(1.08); box-shadow: 0 10px 30px rgba(255,107,157,0.6); }

    .btn-no {
      background: rgba(255,255,255,0.12);
      color: #ccc;
      border: 1px solid rgba(255,255,255,0.2);
      position: absolute; /* will be absolutely positioned when fleeing */
    }
    .btn-no:hover { background: rgba(255,255,255,0.18); }

    /* â”€â”€ Yes screen â”€â”€ */
    .yes-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: cardIn 0.6s cubic-bezier(0.34,1.56,0.64,1) both;
    }
    .yes-screen h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2rem;
      color: #ffd6e7;
      margin: 1rem 0 0.5rem;
    }
    .yes-screen p { color: #a8c0ff; font-size: 1rem; font-weight: 600; }
    .confetti-burst { font-size: 3rem; }

    .card.show-yes .invite-content { display: none; }
    .card.show-yes .yes-screen { display: flex; }
  </style>
</head>
<body>

<!-- Stars -->
<div class="stars" id="stars"></div>

<!-- Floating emojis -->
<div class="floaters" id="floaters"></div>

<!-- Card -->
<div class="card" id="card">
  <h1>Week of MarchÂ 17â€“22</h1>
  <table class="calendar">
    <tr>
      <th>Mon<br>MarÂ 17</th>
      <th>Tue<br>MarÂ 18</th>
      <th>Wed<br>MarÂ 19</th>
      <th>Thu<br>MarÂ 20</th>
      <th>Fri<br>MarÂ 21</th>
      <th>Sat<br>MarÂ 22</th>
    </tr>
  </table>
</div>

<script>
  // â”€â”€ Stars â”€â”€
  const starsEl = document.getElementById('stars');
  for (let i = 0; i < 120; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    const size = Math.random() * 2.5 + 0.5;
    s.style.cssText = `
      width:${size}px; height:${size}px;
      top:${Math.random()*100}%; left:${Math.random()*100}%;
      --d:${(Math.random()*4+2).toFixed(1)}s;
      animation-delay:${(Math.random()*4).toFixed(1)}s;
    `;
    starsEl.appendChild(s);
  }

  // â”€â”€ Floating emojis (optional) â”€â”€
  const floatersEl = document.getElementById('floaters');
  const emojiPool = ['ðŸ¿','ðŸŽ¬','â¤ï¸','ðŸŽ¥','â­','ðŸŒ™','ðŸ’•','âœ¨'];
  for (let i = 0; i < 18; i++) {
    const f = document.createElement('div');
    f.className = 'floater';
    f.textContent = emojiPool[Math.floor(Math.random() * emojiPool.length)];
    f.style.cssText = `
      left:${Math.random()*100}%;
      --fs:${(Math.random()*1.2+0.9).toFixed(1)}rem;
      --dur:${(Math.random()*8+7).toFixed(1)}s;
      --delay:${(Math.random()*10).toFixed(1)}s;
    `;
    floatersEl.appendChild(f);
  }
</script>
</body>
</html>
